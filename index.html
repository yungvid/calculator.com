<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width" />
  <title> calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
  
<body>
  <div class="calculator">
    <div class="input" id="input"></div>
    <div class="buttons">
      <div class="operators" id="top-operator">
        <section id="clear">
          <p>AC</p>
        </section>
        <div>%</div>
        <div>&#8730</div>
        <div>&divide;</div>
      </div>
      <div class="section">
        <div class="leftPanel">
          <div class="line">
            <div class="numbers">
              <div>7</div>
              <div>8</div>
              <div>9</div>
            </div>
            <div class="operators" id="times">
              <div>x</div>
            </div>
          </div>
          <div class="line">
            <div class="numbers">
              <div>4</div>
              <div>5</div>
              <div>6</div>
            </div>
            
            <div class="operators" id="minus">
              <div>-</div>
            </div>
          </div>
          
          <div class="line">
            <div class="numbers">
              <div>1</div>
              <div>2</div>
              <div>3</div>
            </div>
            
            <div class="operators" id="plus">
              <div>+</div>
            </div>
          </div>
          <div class="line">
            <div class="numbers">
              <div>0</div>
              <div>.</div>
            </div>
            
            <div class="equal" id="result">=</div>
          </div>
        </div>
      </div>
    </div>
  </div>
 <script src="script.js"></script>
</body>
</html>
